<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Delete category</title>
</head>
<body>

<section layout:fragment="content">

    <div class="main-content-header row">
        <div class="col-md-6">
            <h4 class="main-title">Delete category</h4>
        </div>
    </div>

    <div class="alert alert-danger" role="alert">
        Are you sure want to delete this category?
    </div>

    <form th:object="${category}" th:action="@{/admin/categories/__${category.id}__/delete}" th:method="post">
        <input th:hidden="true" th:field="*{id}">
        <div class="form-group row">
            <label for="name" class="col-md-2">Category name</label>
            <div class="col-md-10">
                <strong th:text="${category.name}"></strong>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
                <input type="submit" class="btn btn-danger" value="Delete">
            </div>
        </div>
    </form>
</section>

</body>
</html>

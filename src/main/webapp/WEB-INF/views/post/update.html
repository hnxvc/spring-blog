<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update post</title>
</head>
<body>
<h2>Update post</h2>
<a href="/posts">List post</a>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<form th:object="${post}" th:action="@{/update-post}" th:method="post">
    <input th:hidden="true" th:field="*{id}">
    <p>
        <label for="#">Title</label>
        <input th:field="*{title}">
    </p>
    <p>
        <label for="#">Description</label>
        <textarea th:field="*{description}"/>
    </p>
    <p>
        <label for="#">Image url</label>
        <input th:field="*{imageUrl}">
    </p>
    <p>
        <label for="">Select category</label>
        <select th:field="*{category}">
            <th:block th:each="category : ${categories}">
                <option
                        th:value="${category.id}"
                        th:text="${category.name}"
                        th:selected="${category.id} == ${post.category.id}"
                        <!--FIXME: th:selected not working-->
                ></option>
            </th:block>
        </select>
    </p>
    <p>
        <input type="submit" value="Update post">
    </p>
</form>
</body>
</html>

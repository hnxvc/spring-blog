<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Delete post</title>
</head>
<body>


<section layout:fragment="content">
    <div class="main-content-header row">
        <div class="col-md-6">
            <h4 class="main-title">Delete post</h4>
        </div>
    </div>

    <div class="alert alert-danger" role="alert">
        Are you sure delete this post?
    </div>

    <form th:object="${post}" th:action="@{/admin/posts/__${post.id}__/delete}" th:method="post">
        <input th:hidden="true" th:field="*{id}">
        <div class="form-group row">
            <label class="col-md-2">Title</label>
            <div class="col-md-10">
                <strong th:text="*{title}"></strong>
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-md-2">Description</label>
            <div class="col-md-10">
                <strong th:text="*{description}"></strong>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2">Image</label>
            <div class="col-md-10">
                <img th:src="@{/images/__${post.imageUrl}__}" width="200" alt=""/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2">Category</label>
            <div class="col-md-10">
                <strong th:text="*{category.name}"></strong>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
                <input type="submit" class="btn btn-danger" value="Delete post">
            </div>
        </div>
    </form>
</section>

</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Blog</title>
    <link href="/assets/css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/admin.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Spring MVC blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"
                    th:classappend="${#httpServletRequest.getRequestURI() == '/admin/posts' ? 'active':''}"
                >
                    <a class="nav-link" href="/admin/posts">
                        List post
                    </a>
                </li>
                <li class="nav-item"
                    th:classappend="${#httpServletRequest.getRequestURI() == '/admin/categories' ? 'active':''}"
                >
                    <a class="nav-link" href="/admin/categories">
                        List category
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <section layout:fragment="content" class="container main-content">
        <p>Your page content goes here</p>
    </section>

    <footer class="container">
        <p class="footer-copy">NguyenXuanHoa@2018. All rights reserved.</p>
    </footer>

    <section layout:fragment="script">
    </section>

</body>
</html>

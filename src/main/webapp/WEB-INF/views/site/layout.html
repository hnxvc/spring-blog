<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Xuan Hoa Blog</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/assets/css/site.css"/>
    <noscript>
        <link rel="stylesheet" href="/assets/css/noscript.css"/>
    </noscript>
</head>
<body class="is-loading">

<!-- Wrapper -->
<div id="wrapper" class="fade-in">

    <div layout:fragment="intro"></div>

    <!-- Header -->
    <header id="header">
        <a href="/" class="logo">Nguyen Xuan Hoa</a>
    </header>
    <h2 th:text="${#httpServletRequest.getRequestURI()}"></h2>
    <!-- Nav -->
    <nav id="nav">
        <ul class="links">
            <li th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}">
                <a href="/">Home</a>
            </li>
            <li th:each="category : ${categories}"
                th:classappend="${#httpServletRequest.getRequestURI() == '/categories/' + category.id ? 'active':''}"
            >
                <a th:href="@{/categories/__${category.id}__}" th:text="${category.name}"></a>
            </li>
        </ul>
        <ul class="icons">
            <li><a href="https://twitter.com/nguyenxuanhoa94" class="icon fa-twitter" target="_blank"><span class="label">Twitter</span></a></li>
            <li><a href="https://www.facebook.com/consoledotinfo" class="icon fa-facebook" target="_blank"><span class="label">Facebook</span></a></li>
            <li><a href="https://github.com/nguyenxuanhoa94" class="icon fa-github" target="_blank"><span class="label">GitHub</span></a></li>
        </ul>
    </nav>

    <!-- Main -->
    <div id="main" layout:fragment="content">

    </div>

    <!-- Copyright -->
    <div id="copyright">
        <ul>
            <li>&copy; Nguyen Xuan Hoa</li>
            <li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
        </ul>
    </div>

</div>

 <!--Scripts -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/jquery.scrollex.min.js"></script>
<script src="/assets/js/jquery.scrolly.min.js"></script>
<script src="/assets/js/skel.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>

</body>
</html>

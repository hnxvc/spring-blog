<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Create category</title>
</head>
<body>

<section layout:fragment="content">

    <div class="main-content-header row">
        <div class="col-md-6">
            <h4 class="main-title">Create category</h4>
        </div>
    </div>

    <th:block th:if="${message}">
        <div th:text="${message}" class="alert alert-success" role="alert">
        </div>
    </th:block>

    <form th:object="${category}" th:action="@{/admin/categories/create}" th:method="post">

        <div  th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
            <div th:each="error : ${#fields.errors()}" th:text="${error}"></div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-md-2">Category name</label>
            <div class="col-md-10">
                <input th:field="*{name}" id="name" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
                <input type="submit" class="btn btn-primary" value="Create">
            </div>
        </div>
    </form>
</section>

</body>
</html>
